version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tasky
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
    command: sh -c "npx prisma generate && npm run dev"
